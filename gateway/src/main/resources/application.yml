server:
  port: 8289

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ad
          uri: lb://ad
          predicates:
            - Path=/ad/**
          filters:
            - RewritePath=/ad/(?<path>.*), /$\{path}
        - id: admin
          uri: lb://admin
          predicates:
            - Path=/admin/**
          filters:
            - RewritePath=/admin/(?<path>.*), /$\{path}
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<path>.*), /$\{path}
        - id: gps
            uri: lb://gps
            predicates:
              - Path=/gps/**
            filters:
              - RewritePath=/gps/(?<path>.*), /$\{path}
        - id: renting
            uri: lb://renting
            predicates:
              - Path=/renting/**
            filters:
              - RewritePath=/auth/(?<path>.*), /$\{path}
        - id: security
            uri: lb://security
            predicates:
              - Path=/security/**
            filters:
              - RewritePath=/security/(?<path>.*), /$\{path}