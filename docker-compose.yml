version: '3'
services:

  consul-server:
    image: consul-server
    build:
      context: ./consul-server
      dockerfile: Dockerfile
    tty: true
    ports: 
      - "8500:8500"
    networks:
      static-network:
        ipv4_address: 172.20.0.2

  admin-service:
    image: admin_service
    build:
      context: ./services/admin_service
      dockerfile: Dockerfile
    tty: true
    ports: 
      - "127.0.0.1:8284:8284"
    networks:
      - static-network
    depends_on:
      - consul-server

  ad-service:
    image: ad_service
    build:
      context: ./services/ad_service
      dockerfile: Dockerfile
    tty: true
    ports: 
      - "127.0.0.1:8283:8283"
    networks:
      - static-network
    depends_on:
      - consul-server

  renting-service:
    image: renting_service
    build:
      context: ./services/renting_service
      dockerfile: Dockerfile
    tty: true
    ports: 
      - "127.0.0.1:8287:8287"
    networks:
      - static-network
    depends_on:
      - consul-server

  authentication-service:
    image: authentication_service
    build:
      context: ./services/authentication_service
      dockerfile: Dockerfile
    tty: true
    ports: 
      - "127.0.0.1:8285:8285"
    networks:
      - static-network
    depends_on:
      - consul-server

  gps-service:
     image: gps_service
     build:
       context: ./services/gps_service
       dockerfile: Dockerfile
     tty: true
     ports: 
      - "127.0.0.1:8286:8286"
     networks:
       - static-network
     depends_on:
       - consul-server

  security-service:
     image: security_service
     build:
       context: ./services/security_service
       dockerfile: Dockerfile
     tty: true
     ports: 
      - "127.0.0.1:8288:8288"
     networks:
       - static-network
     depends_on:
       - consul-server

  agentski-bekend:
     image: agentski_bekend
     build:
       context: ./agentski_bekend
       dockerfile: Dockerfile
     tty: true
     ports: 
      - "127.0.0.1:8282:8282"
     networks:
       - static-network
     depends_on:
       - consul-server

  agentski-frontend:
     image: agentski-frontend
     build:
       context: ./agentski-frontend
       dockerfile: Dockerfile
     tty: true
     ports: 
      - "127.0.0.1:4200:80"
     networks:
       - static-network
     depends_on:
       - agentski-bekend


networks:
  static-network:
    ipam:
      config:
        - subnet: 172.20.0.0/16
