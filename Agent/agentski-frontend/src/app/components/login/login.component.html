<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
       
        <div class="fadeIn first">
            <img src="" id="icon" />
        </div>

           <input type="text" id="email" class="fadeIn second" name="email" placeholder="email" [(ngModel)]="email">
           <input type="password" id="password" class="fadeIn third" nmae="password" placeholder="password" [(ngModel)]="password">
            <button class="btn btn-primary fadeIn fourth" (click)="onSubmit()">Log in</button>
  
        <button class="btn btn-primary" (click)="gotoRegister()">Register</button><p></p>
        <a href="forgotPassword">Forgot password</a>
        <div id="formFooter">

        </div>

    </div>
</div>
</body>
</html>
