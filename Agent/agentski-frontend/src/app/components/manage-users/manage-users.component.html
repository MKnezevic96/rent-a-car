<div class="container fluid">
    <ng-container>
          <table class="table table-borderless">
              <thead>
                <tr>           
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">           
                  <td>{{ user.firsname }}</td>
                  <td>{{ user.lastname }}</td>
                  <td>{{ user.email }}</td>
                  <td><button class="btn btn-primary "(click)="advs(user.email)">Ad Ban</button></td>
                  <td><button class="btn btn-primary "(click)="rrqvs(user.email)">Rent Ban</button></td>
                  <td><button class="btn btn-primary "(click)="mssg(user.email)">Message ban</button></td>
                </tr>
              </tbody>
            </table>
      </ng-container>
  </div>
