<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ad</title>
</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading"> Menu </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light">All advertisements</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Add advertisement</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Search</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">New renting report</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Sent requests history</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Vehicle tracking</a>
            </div>
        </div>

        <!-- /#sidebar-wrapper -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="advertisement">Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
                <button class="btn btn-primary" style="margin-top: 0 !important;">Log out</button>
            </nav>

            <div class="container fluid">
               

                <p></p>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>Car model</label>
                            <select [(ngModel)]="cm" class="form-control">
                                <option [ngValue]="cm" *ngFor="let cm of carModels" (click)="selectedCarModel(cm)">
                                    {{cm.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Car name</label>
                            <input type="text" id="name" class="form-control" name="name"
                                [(ngModel)]="nameAdvertisement" />

                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>Milage</label>
                            <input type="number" id="milage" class="form-control" name="milage" [(ngModel)]="milage">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label>Fuel type</label>
                            <select [(ngModel)]="ft" class="form-control">
                                <option [ngValue]="ft" *ngFor="let ft of fuelType" (click)="selectedFuelType(ft)">
                                    {{ft.name}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>Pricing</label>
                            <select [(ngModel)]="pr" class="form-control">
                                <option [ngValue]="pr" *ngFor="let pr of pricings" (click)="selectedPricing(pr)">
                                    {{pr.name}}
                                </option>
                            </select>
                        </div>
                    

                    
                        <div class="col-md-4 mb-3">
                            <label>Town</label>
                            <input type="text" id="town" class="form-control" name="town" [(ngModel)]="town">
                        </div>
                    </div>

                    <div class="form-row">
                        <label> </label>
                        <button class="btn btn-primary btn-lg"
                            (click)="onSubmit()">Create an advertisement</button>
                    </div>
               
                    <div>                
                            <button class="btn btn-primary btn-lg"
                            (click)="onPricing()">Create pricing</button>
                    </div>



            </div>
        </div><!-- Page Content Wrapper -->
    </div><!-- Wrapper -->
</body>

</html>
